<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - DetectEmotion</title>
    <link rel="stylesheet" href="/static/stylesLOGIN.css">
</head>
<body class="login-body">
    <div class="login-box">
        <h2>Registro de Usuario</h2>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="login-logo">
        <h3 class="login-title">DetectEmotion</h3>

        <form action="/register" method="POST">
            <div class="input-group">
                <span class="input-icon">ðŸ“§</span>
                <input type="text" name="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-ingresar">Crear Cuenta</button>
            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p style="color: green;">{{ success }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
